<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Application - By Mohil Bansal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-header">
        <h2>ToDo List</h2>
        <img src="./images/notebook.gif" alt="notebook" />
      </div>

      <div class="todo-body">
        <input
          type="text"
          id="todoText"
          class="todo-input"
          placeholder="Add your items"
        />
        <img
          src="./images/plus-sign.png"
          alt="+"
          id="AddUpdateClick"
          onclick="createToDoItem();"
        />
      </div>
      <h5 id="Alert"></h5>
      <ul id="list-items" class="list-items"></ul>

      <div class="task-summary">
        <span id="total-tasks">Total Tasks: 0</span>
        <span id="completed-tasks">Completed: 0</span>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
